name: sendero_seguro
description: "Explore your city's natural beauty responsibly with \"Veredas Seguras,\" a mobile app that guides you through scenic routes, alerts you to potential hazards, and empowers you to report concerns, all while fostering a mindful connection with your local environment."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  google_maps_flutter: ^2.0.0
  geolocator: ^14.0.2
  shared_preferences: ^2.0.0
  permission_handler: ^12.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
